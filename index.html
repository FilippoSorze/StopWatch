<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <title>Filippo Sorze's StopWatch</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center vh-100 marrone nerko-one-regular">
  
  
  <div class="container divo">
    <div class="row align-items-center fila">
      <div class="col-12">
        <h1 id="stopwatch" class="text-center stopwatch">STOPWATCH</h1>
        
      </div>
      
      <div id="bottoni" class="col-12 d-flex justify-content-between p-5">
        <button class="bottoni fw-bold" id="start">Start</button>
        <button class="bottoni fw-bold" id="stop">Stop</button>
        <button class="bottoni fw-bold" id="restart">Restart</button>
      </div>
      
      <div class="col-12 p-5">
        <h3 class="text-center crono"><p><span id="minutes">00</span> : <span id="seconds">00</span> : <span id="tens">00</span></p></h3>
      </div>

      <div class="container-fluid">
        <div class="row d-flex justify-content-end">
          <div id="testo" class="col-12 d-flex  justify-content-end"> <h4 class="testo">Coded by: <a id="filippo" class="text-black" href="https://www.linkedin.com/in/filippo-sorze-72b136278/" > Filippo Sorze</a></h4></div>
        </div>
        
      </div>

      
      
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
